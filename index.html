<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="css/progressbuttons.css">
		<link rel="stylesheet" href="css/css.css">
	</head>
	<body>
		<div class="topBar">
			<ul>
				<li>Clicker!</li>
				<li>Teste!</li>
			</ul>
			<ul style="float: right">
				<li>
					<small class="autosaveIndicator">autosaving</small>
					<a href="#" class="saveGame">Save</a>
				</li>
				<li>
					<a href="#" class="loadGame">Load</a>
				</li>
				<li>
					<a href="#" class="resetGame">Reset</a>
				</li>
			</ul>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<div class="row resourcePanel">
						<div class="col-sm-3 dustCount"></div>
						<div class="col-sm-3 brickCount hidden"></div>
					</div>
					<div class="row resourcePanel debug">
						<pre>
							<div class="col-sm-3 fireCount"></div>
						</pre>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="row tabsPanel">
						<button class="btn btn-primary gatherDust"></button>
						<button class="btn btn-primary kindleFire hidden"></button>
						<button class="btn btn-primary createBrick hidden"></button>
						</div>
				</div>
				<div class="col-sm-2">
					<div class="row tickerPanel">
						<div>You are alone in the middle of the sand</div>
						<div class="textFadeout"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/extensions.js"></script>
		<script src="js/progressbuttons.js"></script>
		<script src="js/game.js"></script>
	</footer>
</html>
